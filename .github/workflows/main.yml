name: cypress
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '14.x'
    - name: Install dependencies
      run: npm ci
    - name: Install @badeball/cypress-cucumber-preprocessor
      run: npm install @badeball/cypress-cucumber-preprocessor --save-dev
    - name: Install multiple-cucumber-html-reporter
      run: npm i multiple-cucumber-html-reporter --save-dev
    - name: Deps
      env:
          CYPRESS_INSTALL_BINARY: "0"
          CUCUMBER_JSON_FORMATTER_URL: https://github.com/cucumber/common/releases/download/json-formatter%2Fgo%2Fv19.0.0/cucumber-json-formatter-linux-amd64
      run: 
          env -u CYPRESS_INSTALL_BINARY npx cypress install && \
          curl -L $CUCUMBER_JSON_FORMATTER_URL > /usr/bin/cucumber-json-formatter && \
          chmod +x /usr/bin/cucumber-json-formatter
    - name: Run tests
      run: npm run cypress:execution
